<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-4">
            <h4>Formul√°rio de contato</h4>
            <form>
                <label class="form-label" form="nome">Nome: </label>
                <input class="form-control" type="text" id="nome"/>
                <label class="form-label" form="email">E-mail: </label>
                <input class="form-control" type="email" id="email"/>
                <label class="form-label" form="telefone">Telefone: </label>
                <input class="form-control" type="tel" id="telefone"/>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</body>
</html>
